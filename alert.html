<!DOCTYPE html>
<html>
<head>
    <title>Button Example</title>
    
</head>
<body>
    <button id="wwe">Click me!!</button>
</body>
<script>
    const btn1= document.querySelector("#wwe");
    btn1.onclick=myFunction;
    function myFunction() {
        alert('I am an alert box!');
    }
</script>
</html>
