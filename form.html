<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHUBHANKAR RESUME BUILDER</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form id="resume-form">
        <input type="file" id="input-file" accept="image/jpeg,image/png,image/jpg"><br>
        <label for="name">Name</label>
        <input type="text" id="name"><br>

        <label for="designation">Designation</label>
        <input type="text" id="designation"><br>

        <label for="aboutMe">Tell us about yourself:</label><br>
        <textarea id="aboutMe" rows="10" cols="50"></textarea><br><br>

        <label for="experience">Your Experience:</label><br>
        <textarea id="experience" rows="10" cols="50" placeholder="Describe your experience here..."></textarea><br><br>

        <h3>Please list the languages you know, along with your proficiency level for each language. For example: "Hindi: Intermediate, English: Fluent"</h3>
        <div id="language-section">
            <label for="language">Language</label>
            <input type="text" id="language"><br>
            <label for="level">Level</label>
            <input type="text" id="level"><br>
        </div>
        <button type="button" id="add-language-button">Add Another Language</button><br>

        <h3>Please list the Programming Languages you know, along with your proficiency level for each language. For example: "HTML: 90%, JAVASCRIPT: 70%"</h3>
        <div id="programming-language-section">
            <label for="p_language">Programming Language:</label>
            <input type="text" id="p_language">
            <label for="percentage">Proficiency (%):</label>
            <input type="number" id="percentage" name="percentage" min="0" max="100"><br>
        </div>
        <button type="button" id="add-programming-language-button">Add Another Programming Language</button><br>

        <label for="interests">Hobbies and Interests:</label>
        <div id="interests-section">
            <input type="text" id="interests"><br>
        </div>
        <button type="button" id="add-interest-button">Add Another Interest</button><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="Format: 123-456-7890"><br><br>

        <button id="mySubmit">Submit Button</button>
        <br>
    </form>
    <script src="form.js"></script>
</body>
</html>
