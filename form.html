<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Document</title>
</head>
<body>
    <div class="div1">
   <form action="#" method="get">
   <label for="first">First name:</label> 
   <input type="text" placeholder="Abhay" id="first" name="fn" required>
   <br>
   <label for="last">Last name:</label> 
   <input type="text" placeholder="Tripathi" id="last" name="ln" required>
   <br>
   <label for="email">Email:</label> 
   <input type="email" placeholder="spongefacts@gmail.com" id="email" name="email" required>
   <br>
   <label for="pass">Password:</label> 
   <input type="password"  id="pass" name="pass" required>
   <br>
   <label>Please Select your Favourite Language</label><br>
   <input type="checkbox" id="html" name="fav1" value="html">
   <label for="html">HTML</label><br>
   <input type="checkbox" id="css" name="fav2" value="css">
   <label for="css">CSS</label><br>
   <input type="checkbox" id="javascript" name="fav3" value="javascript">
   <label for="javascript">Javascript</label><br>
   <label>Plaese Select your Gender</label><br>
   <input type="radio" id="male" name="gender" value="male">
   <label for="male">Male</label><br>
   <input type="radio" id="female" name="gender" value="female">
   <label for="female">Female</label><br>
   <label for="colour">Pick your Favourite Colour:</label>
   <input type="color" id="colour" name="colour"><br>
   <label for="d">Date of Birth:</label>
   <input type="date" id="d" name="DOB"><br>
   <input type="submit">
   <br>
   <input type="reset">
</form>
</div>
</body>
</html>
